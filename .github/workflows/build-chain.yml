name: Continuous Integration

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-chain:
    runs-on: ubuntu-latest
    steps:
      - name: Build Chain
        id: build-chain
        uses: kiegroup/github-action-build-chain@v3.4.0
        with:
          definition-file: https://github.com/TBD54566975/web5-components-tests/raw/build-chain/build-chain.yaml
          flow-type: branch
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
