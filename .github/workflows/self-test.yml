name: Continuous Integration

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-chain:
    runs-on: ubuntu-latest
    steps:
      - run: git clone -b web5-component-tests https://github.com/TBD54566975/web5-js .
      - uses: TBD54566975/web5-components-tests@build-chain
